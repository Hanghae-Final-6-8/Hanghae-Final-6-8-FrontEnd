      #   with:
      #     args: --acl public-read --exclude '*' --include 'index.html'
      #   env:
      #     AWS_S3_BUCKET: ${{ secrets.BUCKET_NAME }}

      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation --distribution-id ${{secrets.DISTRIBUTION_ID}} --paths "/*"

